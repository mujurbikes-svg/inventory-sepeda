<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Toko Sepeda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Inventory Sepeda</h1>
            <nav>
                <button class="nav-btn active" data-page="dashboard">Dashboard</button>
                <button class="nav-btn" data-page="input">Input Data</button>
                <button class="nav-btn" data-page="scan">Scan QR</button>
                <button class="nav-btn" data-page="master">Data Master</button>
            </nav>
        </header>

        <!-- Dashboard Page -->
        <div id="dashboard" class="page active">
            <h2>Dashboard Inventaris</h2>
            <div class="stats">
                <div class="stat-card belum-rakit">
                    <h3>Belum Rakit</h3>
                    <span id="count-belum-rakit">0</span>
                </div>
                <div class="stat-card sudah-rakit">
                    <h3>Ready Jual</h3>
                    <span id="count-sudah-rakit">0</span>
                </div>
                <div class="stat-card terjual">
                    <h3>Terjual</h3>
                    <span id="count-terjual">0</span>
                </div>
            </div>
            <div id="bike-cards" class="bike-cards">
                <!-- Kartu sepeda akan dimuat di sini -->
            </div>
        </div>

        <!-- Input Data Page -->
        <div id="input" class="page">
            <h2>Input Data Sepeda</h2>
            <form id="bike-form">
                <input type="text" id="bike-name" placeholder="Nama Sepeda" required>
                
                <select id="bike-type" required>
                    <option value="">Pilih Tipe</option>
                </select>
                
                <select id="bike-size" required>
                    <option value="">Pilih Ukuran</option>
                </select>
                
                <select id="supplier" required>
                    <option value="">Pilih Supplier</option>
                </select>
                
                <select id="package-type" required>
                    <option value="">Pilih Kemasan</option>
                </select>
                
                <input type="number" id="package-count" placeholder="Jumlah Kemasan" required min="1">
                <input type="number" id="units-per-package" placeholder="Unit per Kemasan" required min="1">
                
                <div class="form-group">
                    <label>Tanggal Kedatangan:</label>
                    <input type="date" id="arrival-date" required>
                </div>
                
                <button type="submit">Simpan Data</button>
            </form>
        </div>

        <!-- Scan QR Page -->
        <div id="scan" class="page">
            <h2>Scan QR Code</h2>
            <div id="scanner-container">
                <video id="qr-video" width="300" height="300"></video>
                <canvas id="qr-canvas" style="display: none;"></canvas>
            </div>
            <button id="start-scan">Mulai Scan</button>
            <button id="stop-scan" style="display: none;">Stop Scan</button>
            <div id="scan-result"></div>
            
            <h3>Generate QR Code</h3>
            <input type="text" id="qr-data" placeholder="ID atau Nama Sepeda">
            <button id="generate-qr">Generate QR</button>
            <div id="qr-output"></div>
        </div>

        <!-- Data Master Page -->
        <div id="master" class="page">
            <h2>Data Master</h2>
            
            <div class="master-section">
                <h3>Tipe Sepeda</h3>
                <input type="text" id="new-type" placeholder="Tipe baru">
                <button onclick="addMasterData('type')">Tambah Tipe</button>
                <ul id="type-list"></ul>
            </div>

            <div class="master-section">
                <h3>Ukuran</h3>
                <input type="text" id="new-size" placeholder="Ukuran baru">
                <button onclick="addMasterData('size')">Tambah Ukuran</button>
                <ul id="size-list"></ul>
            </div>

            <div class="master-section">
                <h3>Supplier</h3>
                <input type="text" id="new-supplier" placeholder="Supplier baru">
                <button onclick="addMasterData('supplier')">Tambah Supplier</button>
                <ul id="supplier-list"></ul>
            </div>

            <div class="master-section">
                <h3>Jenis Kemasan</h3>
                <input type="text" id="new-package" placeholder="Jenis kemasan">
                <button onclick="addMasterData('package')">Tambah Kemasan</button>
                <ul id="package-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
